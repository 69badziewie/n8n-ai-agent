## 📝 README.md

### ✅ Jak wdrożyć n8n z agentem AI na Railway:

1. Zrób fork tego repozytorium na swoje konto GitHub
2. Wejdź na [https://railway.app/new](https://railway.app/new)
3. Wybierz: Deploy from GitHub → wskaż to repo
4. Przejdź do zakładki `Variables` i wklej zmienne z `.n8n_env.template`
5. Poczekaj, aż Railway zakończy build (1-2 min)
6. Wejdź na `https://twoj-projekt.up.railway.app` → zaloguj się admin/haslo12345

### 🧠 Następnie:
- Kliknij `Import Workflow`
- Wybierz plik `n8n_ai_agent_mvp.json` (dostarczony wcześniej)
- Wklej działający link do Twojego modelu (np. przez NGROK lub Cloudflare Tunnel)

---

### 📌 Wymagania:
- Działa nawet w darmowym planie Railway
- Konto GitHub
- Działający tunel do lokalnego modelu Ollama

---

